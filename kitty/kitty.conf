# font_family FiraCode Nerd Font Mono
# font_family JetBrainsMono Nerd Font Mono
font_family JetBrainsMonoNL Nerd Font
font_size 16
disable_ligatures never
confirm_os_window_close 0

allow_remote_control yes

adjust_line_height 0
# cursor #00ccff

window_padding_width 1
# background_opacity  0.6
background_opacity  0.94

action_alias launch_tab launch --type=tab --cwd=current
map ctrl+shift+n launch_tab

action_alias text send_text normal
map ctrl+shift+l text lazygit\n
map ctrl+shift+m text nvim\n
map ctrl+shift+i text neovide\n
map ctrl+shift+o text yy\n
map ctrl+shift+h no_op
map ctrl+shift+alt+h show_scrollback

map ctrl+shift+j next_tab
map ctrl+shift+k previous_tab
map ctrl+tab no_op
map ctrl+shift+tab no_op

